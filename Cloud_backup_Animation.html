<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyberpunk Terminal: Cloud Backup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #000814;
      color: #00ffe7;
      font-family: 'Courier New', Courier, monospace;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .terminal {
      background-color: #0d1117;
      border: 2px solid #00ffe7;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 20px #00ffe7;
      overflow-y: auto;
      min-height: 500px;
      line-height: 1.6;
    }

    .cmd-line {
      opacity: 0;
      animation: fadeIn 1s forwards;
      white-space: pre-wrap;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .prompt {
      color: #00ff88;
    }

    .command {
      color: #00ffff;
    }

    .info {
      color: #ffaa00;
    }

    .success {
      color: #00ff00;
    }
  </style>
</head>
<body>
    <div class="terminal" id="terminalOutput"></div>

  <script>
    const lines = [
      '<span class="prompt">user@cybernode:</span><span class="command">~$ init-backup --cloud --encrypt</span>',
      '<span class="info">[Info]</span> Initializing secure cloud backup process...',
      '<span class="info">[Info]</span> Scanning local directory: /home/user/Documents',
      '<span class="info">[Info]</span> Preparing 18 files (72.4MB) for encryption...',
      '<span class="info">[Encrypt]</span> Applying AES-256 encryption...',
      '<span class="info">[Encrypt]</span> File: project_notes.txt → Encrypted block: 92A3',
      '<span class="info">[Encrypt]</span> File: finances.xlsx → Encrypted block: 11B8',
      '<span class="info">[Encrypt]</span> File: private_keys.gpg → Encrypted block: F5D4',
      '<span class="info">[Info]</span> All files encrypted successfully.',
      '<span class="info">[Upload]</span> Uploading encrypted data to CyberVault Cloud...',
      '<span class="info">[Upload]</span> 32% ▓▓▓░░░░░░░░░',
      '<span class="info">[Upload]</span> 67% ▓▓▓▓▓▓▓░░░░',
      '<span class="info">[Upload]</span> 100% ▓▓▓▓▓▓▓▓▓▓',
      '<span class="success">[Success]</span> Backup complete. Encrypted files stored at vault://cybercloud/user.backup2024',
      '<span class="prompt">user@cybernode:</span><span class="command">~$</span>'
    ];

    const output = document.getElementById("terminalOutput");

    function displayLines() {
      output.innerHTML = "";
      lines.forEach((line, i) => {
        setTimeout(() => {
          const div = document.createElement("div");
          div.className = "cmd-line";
          div.style.animationDelay = `${i * 0.5}s`;
          div.innerHTML = line;
          output.appendChild(div);
          output.scrollTop = output.scrollHeight;
        }, i * 800);
      });
    }

    displayLines();
    setInterval(displayLines, lines.length * 800 + 8000);
  </script>
</body>
</html>
