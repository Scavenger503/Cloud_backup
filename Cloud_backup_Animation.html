<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Backup with Encryption</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    .interface-container {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      padding: 20px;
      justify-content: center;
      max-width: 100%;
      box-sizing: border-box;
    }

    .iphone, .encryption-panel {
      flex: 1 1 300px;
      max-width: 390px;
      width: 100%;
      min-height: 600px;
      border-radius: 40px;
      box-shadow: 0 0 30px #00ffe7;
      padding: 20px;
      box-sizing: border-box;
    }

    .iphone {
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
    }

    .title-bar {
      text-align: center;
      font-weight: bold;
      font-size: 22px;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 12px;
    }

    .backup-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      position: relative;
    }

    .device, .cloud {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      background-color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      position: relative;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .device::before {
      content: "üìÅ";
      font-size: 32px;
      margin-right: 6px;
    }

    .cloud::before {
      content: "‚òÅÔ∏è";
      font-size: 32px;
      margin-right: 6px;
    }

    .arrow {
      width: 10px;
      height: 80px;
      background-color: #222;
      margin: 20px 0;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 0 5px #00ffe7;
    }

    .arrow::after {
      content: "";
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, transparent 0%, #00ffe7 50%, transparent 100%);
      animation: scrollDown 6s linear infinite;
    }

    @keyframes scrollDown {
      0% { top: -100%; }
      100% { top: 100%; }
    }

    .file-transfer {
      position: absolute;
      top: 120px;
      width: 30px;
      height: 30px;
      background-color: #00ffe7;
      color: black;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      line-height: 30px;
      border-radius: 6px;
      animation: moveFile 6s linear infinite;
      box-shadow: 0 0 8px #00ffe7;
    }

    @keyframes moveFile {
      0% { top: 120px; opacity: 0.1; }
      20% { opacity: 1; }
      60% { top: 330px; opacity: 1; }
      80% { opacity: 0; }
      100% { top: 120px; opacity: 0; }
    }

    .status {
      text-align: center;
      font-size: 18px;
      margin-top: 30px;
      color: #000;
      font-weight: bold;
      min-height: 24px;
    }

    .encryption-panel {
      background-color: #111;
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      font-size: 16px;
    }

    .encryption-panel h2 {
      margin-top: 0;
      font-size: 22px;
      text-align: center;
      color: #00ffe7;
    }

    .message-block, .encrypted-block {
      background-color: #222;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      opacity: 0;
      animation-fill-mode: forwards;
    }

    .message-block {
      animation: fadeInMessage 6s linear infinite;
    }

    .encrypted-block:nth-child(3) {
      animation: fadeInBlock1 6s linear infinite;
    }
    .encrypted-block:nth-child(4) {
      animation: fadeInBlock2 6s linear infinite;
    }
    .encrypted-block:nth-child(5) {
      animation: fadeInBlock3 6s linear infinite;
    }

    @keyframes fadeInMessage {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes fadeInBlock1 {
      15% { opacity: 0; }
      25% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes fadeInBlock2 {
      30% { opacity: 0; }
      40% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    @keyframes fadeInBlock3 {
      45% { opacity: 0; }
      55% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }

    @media (max-width: 768px) {
      .interface-container {
        flex-direction: column;
        align-items: center;
      }

      .iphone, .encryption-panel {
        width: 90%;
        height: auto;
        min-height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="interface-container">

    <!-- Left iPhone panel -->
    <div class="iphone">
      <div class="title-bar">Cloud Backup</div>
      <div class="backup-container">
        <div class="device">Local</div>
        <div class="arrow"></div>
        <div class="cloud">Cloud</div>
        <div class="file-transfer">‚¨Ü</div>
      </div>
      <div class="status" id="status-text">Encrypting & Uploading...</div>
    </div>

    <!-- Right Encryption process panel -->
    <div class="encryption-panel">
      <h2>Encryption Process</h2>
      <div class="message-block">File: "Tax_Docs_2024.pdf"</div>
      <div class="encrypted-block">AES-256 Encrypted ‚Üí Block A1F9</div>
      <div class="encrypted-block">AES-256 Encrypted ‚Üí Block B2C8</div>
      <div class="encrypted-block">AES-256 Encrypted ‚Üí Block 9D4E</div>
    </div>

  </div>

  <script>
    const statusEl = document.getElementById("status-text");
    let step = 0;

    function cycleStatus() {
      if (step === 0) {
        statusEl.textContent = "Encrypting & Uploading...";
        step = 1;
      } else {
        statusEl.textContent = "Backup Complete";
        step = 0;
      }
    }

    // First status change after 4 seconds, then every 6 seconds
    cycleStatus();
    setTimeout(() => {
      cycleStatus();
      setInterval(cycleStatus, 6000);
    }, 4000);
  </script>
</body>
</html>
